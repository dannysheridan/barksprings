# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: barksprings.docs.buildwithfern.com
    custom-domain: www.barksprings.info
ai-search:
  location:
    - docs
title: Bark Springs
layout:
  searchbar-placement: sidebar
  page-width: full

page-actions:
  options:
    copy-page: false
    view-as-markdown: false
    ask-ai: false

navigation:
  - section: Check-In
    contents:
      - page: Overview
        path: docs/pages/overview.mdx
        icon: fa-duotone fa-book-open
  - section: During Your Stay
    contents:
      - page: House Rules
        path: docs/pages/house-rules.mdx
        icon: fa-duotone fa-home
      - page: Water System
        path: docs/pages/water-system.mdx
        icon: fa-duotone fa-droplet
      - page: Where are the....
        path: docs/pages/where-are-the.mdx
        icon: fa-duotone fa-search
      - page: House Essentials
        path: docs/pages/house-essentials.mdx
        icon: fa-duotone fa-utensils
      - page: Dogs
        path: docs/pages/dogs.mdx
        icon: fa-duotone fa-paw
  - section: Check-Out
    contents:
      - page: Departure checklist
        path: docs/pages/departing.mdx
        icon: fa-duotone fa-door-open
  - section: Support
    contents:
      - page: Contact Us
        path: docs/pages/contact-us.mdx
        icon: fa-duotone fa-phone

navbar-links:
  - type: filled
    text: Contact Us
    url: /contact-us
colors:
  accentPrimary:
    light: '#586251'
theme:
  footer-nav: minimal
logo:
  light: docs/assets/logo.png
  height: 20
favicon: docs/assets/favicon.png
